<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>

<header>
    <h1>Task List</h1>
    <form id="new-task-form">
        <input 
            type="text" 
            id="new-task-input" 
            placeholder="What do you have planned?" />
        <button id="new-task-submit">Add task</button>
    </form>
</header>

<main>
    <section class="task-list">
        <h2>Tasks</h2>
        <div id="tasks"></div>
    </section>
</main>

<script src="todolist.js"></script>
</body>
</html>
